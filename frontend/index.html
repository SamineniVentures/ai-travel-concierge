<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Concierge - Test Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .search-form {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 30px;
        }

        .flight-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .flight-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .flight-price {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .flight-carrier {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .flight-details {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .flight-segment {
            text-align: center;
        }

        .flight-time {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .flight-airport {
            font-size: 1.1rem;
            color: #666;
            margin-top: 5px;
        }

        .flight-duration {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .flight-arrow {
            font-size: 1.5rem;
            color: #667eea;
        }

        .flight-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .flight-stops {
            color: #666;
        }

        .book-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .book-btn:hover {
            background: #218838;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .ai-insights {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .ai-insights h3 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .insights-list {
            list-style: none;
        }

        .insights-list li {
            padding: 8px 0;
            border-bottom: 1px solid #e1f5fe;
        }

        .insights-list li:last-child {
            border-bottom: none;
        }

        .status-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-dot.error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úàÔ∏è AI Travel Concierge</h1>
            <p>Intelligent Flight Search with AI-Powered Insights</p>
        </div>

        <div class="content">
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="backendStatus"></div>
                    <span id="statusText">Checking backend status...</span>
                </div>
                <div id="searchCount">Searches: 0</div>
            </div>

            <div class="search-form">
                <h2>Search Flights</h2>
                <form id="flightSearchForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="origin">Origin</label>
                            <input type="text" id="origin" value="NYC" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" id="destination" value="LAX" required>
                        </div>
                        <div class="form-group">
                            <label for="departureDate">Departure Date</label>
                            <input type="date" id="departureDate" required>
                        </div>
                        <div class="form-group">
                            <label for="returnDate">Return Date</label>
                            <input type="date" id="returnDate" required>
                        </div>
                        <div class="form-group">
                            <label for="adults">Adults</label>
                            <select id="adults">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cabinClass">Cabin Class</label>
                            <select id="cabinClass">
                                <option value="economy">Economy</option>
                                <option value="premium_economy">Premium Economy</option>
                                <option value="business">Business</option>
                                <option value="first">First Class</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="search-btn" id="searchBtn">
                        üîç Search Flights
                    </button>
                </form>
            </div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        let searchCount = 0;

        // Set default dates
        function setDefaultDates() {
            const today = new Date();
            const departureDate = new Date(today);
            departureDate.setDate(today.getDate() + 7);
            
            const returnDate = new Date(departureDate);
            returnDate.setDate(departureDate.getDate() + 7);

            document.getElementById('departureDate').value = departureDate.toISOString().split('T')[0];
            document.getElementById('returnDate').value = returnDate.toISOString().split('T')[0];
        }

        // Check backend status
        async function checkBackendStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/health`);
                const data = await response.json();
                
                const statusDot = document.getElementById('backendStatus');
                const statusText = document.getElementById('statusText');
                
                if (data.status === 'healthy') {
                    statusDot.className = 'status-dot';
                    statusText.textContent = `Backend: ${data.status} (v${data.version})`;
                } else {
                    statusDot.className = 'status-dot error';
                    statusText.textContent = 'Backend: Unhealthy';
                }
            } catch (error) {
                const statusDot = document.getElementById('backendStatus');
                const statusText = document.getElementById('statusText');
                statusDot.className = 'status-dot error';
                statusText.textContent = 'Backend: Offline';
            }
        }

        // Search flights
        async function searchFlights(formData) {
            const searchBtn = document.getElementById('searchBtn');
            const resultsDiv = document.getElementById('results');
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'üîç Searching...';
            
            resultsDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for flights...</p>
                </div>
            `;

            try {
                const response = await fetch(`${API_BASE_URL}/api/search-flights`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    displayResults(data);
                    searchCount++;
                    document.getElementById('searchCount').textContent = `Searches: ${searchCount}`;
                } else {
                    throw new Error(data.detail || 'Search failed');
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search Flights';
            }
        }

        // Display flight results
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="success">
                    <strong>Search completed!</strong> Found ${data.flights.length} flights
                    <br>Search ID: ${data.search_id}
                </div>
            `;

            if (data.flights.length === 0) {
                html += '<p>No flights found for your search criteria.</p>';
            } else {
                data.flights.forEach(flight => {
                    const outbound = flight.outbound_segments[0];
                    const inbound = flight.inbound_segments[0];
                    
                    html += `
                        <div class="flight-card">
                            <div class="flight-header">
                                <div class="flight-carrier">${outbound.carrier}</div>
                                <div class="flight-price">$${flight.price}</div>
                            </div>
                            
                            <div class="flight-details">
                                <div class="flight-segment">
                                    <div class="flight-time">${formatTime(outbound.departure_time)}</div>
                                    <div class="flight-airport">${outbound.origin}</div>
                                </div>
                                <div class="flight-duration">
                                    <div class="flight-arrow">‚Üí</div>
                                    <div>${outbound.duration}</div>
                                </div>
                                <div class="flight-segment">
                                    <div class="flight-time">${formatTime(outbound.arrival_time)}</div>
                                    <div class="flight-airport">${outbound.destination}</div>
                                </div>
                            </div>
                            
                            <div class="flight-footer">
                                <div class="flight-stops">
                                    ${flight.stops === 0 ? 'Direct' : `${flight.stops} stop${flight.stops > 1 ? 's' : ''}`}
                                </div>
                                <button class="book-btn" onclick="bookFlight('${flight.id}')">
                                    Book Flight
                                </button>
                            </div>
                        </div>
                    `;
                });
            }

            // Add AI insights if available
            if (data.ai_insights) {
                html += `
                    <div class="ai-insights">
                        <h3>ü§ñ AI Insights</h3>
                        <ul class="insights-list">
                            ${data.ai_insights.insights.map(insight => `<li>${insight}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
        }

        // Format time
        function formatTime(timeString) {
            const date = new Date(timeString);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        // Book flight (placeholder)
        function bookFlight(flightId) {
            alert(`Booking flight ${flightId}...\nThis is a demo - no actual booking will be made.`);
        }

        // Handle form submission
        document.getElementById('flightSearchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                origin: document.getElementById('origin').value,
                destination: document.getElementById('destination').value,
                departure_date: document.getElementById('departureDate').value,
                return_date: document.getElementById('returnDate').value,
                adults: parseInt(document.getElementById('adults').value),
                children: 0,
                infants: 0,
                cabin_class: document.getElementById('cabinClass').value,
                trip_type: 'round_trip',
                currency: 'USD'
            };

            await searchFlights(formData);
        });

        // Initialize
        setDefaultDates();
        checkBackendStatus();
        
        // Check status every 30 seconds
        setInterval(checkBackendStatus, 30000);
    </script>
</body>
</html>
